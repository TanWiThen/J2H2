<!DOCTYPE html>
<html>
<body>

<center>
<script>
function light(sw) {
  var pic;
  if (sw == 1) {
    pic = "blue.jpg"
  } 
  else {
    pic = "grey.jpg"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="blue.jpg" width="150">

<p>
<button type="button" onclick="light(1)">Blue Shirt</button>
<button type="button" onclick="light(0)">Grey Shirt</button>
</p>
</center>
</body>
</html>
